<ng-container *ngTemplateOutlet="template; context: {items: lists, from: from}"></ng-container>
<div class="text-center">
  <nz-pagination [nzPageIndex]="pageIndex" [nzTotal]="total" [nzPageSize]="pageSize" nzShowSizeChanger
    (nzPageSizeChange)="onPageSizeChange($event)" (nzPageIndexChange)="onPageIndexChange($event)"></nz-pagination>
</div>
